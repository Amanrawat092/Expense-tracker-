<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Expenses - Budget Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Budget Buddy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="expenses.html">Daily Expenses</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <section class="daily-expense" style="width:90%; max-width:800px; margin:40px auto;">
    <h2>Track Your Daily Expenses</h2>

    <label for="expense-name">Expense Name:</label>
    <input type="text" id="expense-name" placeholder="e.g., Food">

    <label for="expense-category">Category:</label>
    <select id="expense-category">
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Shopping">Shopping</option>
      <option value="Bills">Bills</option>
      <option value="Other">Other</option>
    </select>

    <label for="expense-amount">Amount (₹):</label>
    <input type="number" id="expense-amount" placeholder="e.g., 100">

    <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center;">
      <button id="add-expense-btn" class="primary-btn">Add Expense</button>
      <button id="clear-all-btn" class="danger-btn">Clear All</button>
    </div>

    <table id="expense-table" style="margin-top:20px; width:100%; text-align:left; border-collapse:collapse;">
      <thead>
        <tr>
          <th style="width:6%;">#</th>
          <th style="width:38%;">Expense Name</th>
          <th style="width:20%;">Category</th>
          <th style="width:18%;">Amount (₹)</th>
          <th style="width:18%;">Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total</th>
          <th id="total">0</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </section>

  <script src="expense.js"></script>
</body>
</html>
